<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-class="MyDivClass">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch. We do not consider an empty item. i.e., , ,"
             class="form-control" ng-model="LunchList" ng-focus="ClearItems()" >
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckIfTooMuch()" >Check If Too Much</button>
         </div>

         <div class="form-group message">
         <span ng-class="myDynamicClass">{{message}}</span>
         </div>
         
   </div>
</body>
</html>
